<!--Esta página solo se realizó para crear el header-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/front/css/main/main-bootstrap.css"/>
    <link rel="stylesheet" href="/project/front/css/header/header.css">
    <link rel="stylesheet" href="/project/front/css/modals/modalUploadOpinion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modal Upload</title>
</head>
<body class="vh-100 bg-dark text-white">
    <!--Aqui empieza el header-->
    <header>
        <!-- Se compone de un navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-headset fs-2 me-1"></i>
                    <span class="navbar-brand mb-0 h1 fs-3">Discast</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-4 mt-lg-0" id="navbarSupportedContent">
                    <form class="d-flex flex-lg-grow-1 flex-grow-0 justify-content-lg-center mx-lg-5">
                        <input class="form-control me-2 inputBuscadorNavbar" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search fs-4 text-white"></i></button>
                    </form>
                    <ul class="navbar-nav my-2">
                        <li class="nav-item px-2">
                            <a class="nav-link fs-5" href="#">
                                <i class="fas fa-upload fs-2"></i>
                                <span class="d-lg-none d-inline-block ms-2">Upload</span>
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link fs-5" href="#">
                                <i class="fas fa-user fs-2"></i>
                                <span class="d-lg-none d-inline-block ms-2">Derek Bryan</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary text-white m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Opinar
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header flex-column-reverse flex-md-row justify-content-center align-items-center pb-0">
                    <i class="col-4 d-none d-md-block fas fa-user-circle fs-1 align-self-end ms-2"></i>
                    <div class="col-12 col-md-4 text-center">
                        <h2 class="modal-title" id="exampleModalLabel">Opinar en:</h2>
                        <h3 class="modal-title" id="exampleModalLabel">Tema elegido</h3>
                    </div>
                    <button type="button" class="btn-close align-self-lg-start" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-md-4 px-0">
                    <div class="arrowUp ms-2 d-none d-md-block"></div>
                    <!-- TODO: Aqui nada mas falta ver como se manejará el drag n drop de un archivo de sonido con REACT-->
                    <div class="contentBorderContainer rounded-3 p-0 p-md-5">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <p class="fs-4 text-center d-none d-md-block">Arrastre un audio aquí</p>
                            <p class="fs-4 d-none d-md-block">o</p>
                            <input type="file" name="podcastAudio" id="podcastAudioInput" class="d-none" accept="audio/*">
                            <label for="podcastAudioInput" class="btn btn-primary text-white mx-auto mb-3 px-5 py-2"><i class="fas fa-paperclip"></i> Examinar audio</label>
                            <button type="button" class="btn btn-primary text-white px-5 py-2"><i class="fas fa-microphone"></i> Grabar Audio</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center mb-3">
                    <button type="button" class="btn btn-primary text-white px-5 py-2">Opinar</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
