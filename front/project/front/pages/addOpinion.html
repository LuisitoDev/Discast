<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/project/front/css/main/main-bootstrap.css" />
    <link rel="stylesheet" href="/project/front/css/header/header.css" />
    <link
      rel="stylesheet"
      href="/project/front/css/addOpinion/addOpinion.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Add Opinion</title>
  </head>
  <body class="vh-100 bg-dark">
    <header>
      <!-- Se compone de un navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-headset fs-2 me-1"></i>
            <span class="navbar-brand mb-0 h1 fs-3">Discast</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse mt-4 mt-lg-0"
            id="navbarSupportedContent"
          >
            <form
              class="d-flex flex-lg-grow-1 flex-grow-0 justify-content-lg-center mx-lg-5"
            >
              <input
                class="form-control me-2 inputBuscadorNavbar"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search fs-4 text-white"></i>
              </button>
            </form>
            <ul class="navbar-nav my-2">
              <li class="nav-item px-2">
                <a class="nav-link fs-5" href="#">
                  <i class="fas fa-upload fs-2"></i>
                  <span class="d-lg-none d-inline-block ms-2">Upload</span>
                </a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link fs-5" href="#">
                  <i class="fas fa-user fs-2"></i>
                  <span class="d-lg-none d-inline-block ms-2">Derek Bryan</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="row container-fluid p-0 m-0 mt-5">
      <div
        class="col-6 mx-auto border border-2 border-primary p-5"
        style="border-radius: 12px"
      >
        <h1 class="text-white pb-4 mb-5 uploadPodcastTitle border-bottom">
          Opinar
        </h1>

        <div class="d-flex justify-content-between mb-5">
          <span class="text-white fs-5"
            >Audio de la opini√≥n <i class="fas fa-microphone"></i
          ></span>

          <span class="text-white fs-5"
            >Reproducir podcast <i class="fas fa-play"></i
          ></span>
        </div>

        <!-- div doomy para subir archivos  -->

        <div
          class="d-flex text-white border border-1 mb-5 p-5 justify-content-center align-items-center"
        >
          <h1>Sube tu archivo aqui</h1>
        </div>

        <div class="d-flex justify-content-between mb-5">
          <div class="text-white fs-5">
            Preview del audio <i class="fas fa-microphone"></i>

            <span class="text-white p-2 mx-1 border border-1">00:07</span>
            -
            <span class="text-white p-2 mx-1 border border-1">00:07</span>
          </div>

          <span class="text-white fs-5"
            >Reproducir audio <i class="fas fa-play"></i
          ></span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-primary btn-lg text-white">
            Subir podcast
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
