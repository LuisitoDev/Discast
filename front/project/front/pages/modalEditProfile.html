<!--Esta página solo se realizó para crear el header-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/front/css/main/main-bootstrap.css"/>
    <link rel="stylesheet" href="/project/front/css/header/header.css">
    <link rel="stylesheet" href="/project/front/css/modals/modalEditProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modal Edit Profile</title>
</head>
<body class="vh-100 bg-dark text-white">
    <!--Aqui empieza el header-->
    <header>
        <!-- Se compone de un navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-headset fs-2 me-1"></i>
                    <span class="navbar-brand mb-0 h1 fs-3">Discast</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-4 mt-lg-0" id="navbarSupportedContent">
                    <form class="d-flex flex-lg-grow-1 flex-grow-0 justify-content-lg-center mx-lg-5">
                        <input class="form-control me-2 inputBuscadorNavbar" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search fs-4 text-white"></i></button>
                    </form>
                    <ul class="navbar-nav my-2">
                        <li class="nav-item px-2">
                            <a class="nav-link fs-5" href="#">
                                <i class="fas fa-upload fs-2"></i>
                                <span class="d-lg-none d-inline-block ms-2">Upload</span>
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link fs-5" href="#">
                                <i class="fas fa-user fs-2"></i>
                                <span class="d-lg-none d-inline-block ms-2">Derek Bryan</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary text-white m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Perfil
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header flex-column justify-content-center align-items-center pb-0">
                    <button type="button" class="btn-close align-self-lg-start" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="col-12 text-center">
                        <h1 class="modal-title" id="exampleModalLabel">Editar perfil</h1>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <div class="userImageContainer">
                            <img src="/project/front/images/defaultProfileImage.jpg" class="userImage" alt="" srcset="">
                            <label for="formFile" class="paragraphContainer d-none d-lg-flex justify-content-center align-items-center">
                                <p class="uploadPhoto fs-4 text-white text-center p-2 m-0">Subir Foto</p>
                            </label>
                            <div class="overlay d-none d-lg-block">
                                <input class="form-control d-none" type="file" id="formFile" accept="image/*">
                            </div>
                        </div>
                        <div class="fileButton d-lg-none mt-4 row justify-content-center">
                            <label for="formFile" class="form-label btn btn-primary text-center text-white col-5 col-md-3 p-2">Subir Foto</label>
                        </div>
                    </div>

                    <div class="mb-3 px-md-4">
                        <label for="usernameInputProfile" class="form-label">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control w-100" id="usernameInputProfile"/>
                    </div>
                    <div class="mb-3 px-md-4">
                        <label for="namesInputProfile" class="form-label">Nombres</label>
                        <input type="text" name="names" class="form-control w-100" id="namesInputProfile"/>
                    </div>
                    <div class="mb-3 px-md-4">
                        <label for="firstLastNameInputProfile" class="form-label">Apellido Paterno</label>
                        <input type="text" name="firstlastname" class="form-control w-100" id="firstLastNameInputProfile"/>
                    </div>
                    <div class="mb-3 px-md-4">
                        <label for="secondLastNameInputProfile" class="form-label">Apellido Materno</label>
                        <input type="text" name="secondlastname" class="form-control w-100" id="secondLastNameInputProfile"/>
                    </div>
                </div>
                <div class="modal-footer justify-content-center mb-3">
                    <button type="button" class="btn btn-primary text-white px-5 py-2">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
