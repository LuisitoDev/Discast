<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/project/front/css/main-bootstrap.css" />
    <link rel="stylesheet" href="/project/front/css/login/login.css" />
    <title>Access</title>
  </head>
  <body>
    <div class="row container-fluid p-0">
      <div class="col-8 p-0">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner text-white">
            <div class="carousel-item active">
              <img
                src="../images/signupBackground.png"
                class="vh-100 w-100"
                alt="..."
              />
              <div>
                <p
                  class="position-absolute top-50 start-50 translate-middle fs-1 w-100 text-center"
                >
                  Da tu opinión acerca de los temas de tu interés
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../images/headphones.png"
                class="vh-100 w-100"
                alt="..."
              />
              <p
                class="position-absolute top-50 start-50 translate-middle fs-1 w-100 text-center"
              >
                Escucha qué es lo que opinan las demás personas
              </p>
            </div>
            <div class="carousel-item">
              <img
                src="../images/thirdImage.jpeg"
                class="vh-100 w-100"
                alt="..."
              />
              <p
                class="position-absolute top-50 start-50 translate-middle fs-1 w-100 text-center"
              >
                Inicia sesión ahora y comienza a navegar por la página
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 bg-dark vh-100">
        <ul
          class="nav nav-pills h-25 w-100 p-5 col-3"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item w-50" role="presentation">
            <button
              class="w-100 nav-link active"
              id="pillsLoginTab"
              data-bs-toggle="pill"
              data-bs-target="#pillsLogin"
              type="button"
              role="tab"
              aria-controls="pills-login"
              aria-selected="true"
            >
              Log in
            </button>
          </li>
          <li class="nav-item w-50" role="presentation">
            <button
              class="w-100 nav-link"
              id="pillsRegisterTab"
              data-bs-toggle="pill"
              data-bs-target="#pillsRegister"
              type="button"
              role="tab"
              aria-controls="pills-register"
              aria-selected="true"
            >
              Registro
            </button>
          </li>
        </ul>
        <div
          class="d-flex align-items-center justify-content-center pt-2 tab-content"
          id="pills-tabContent"
        >
          <!-- LOGIN TAB  -->
          <div
            class="w-75 text-white tab-pane fade show active"
            id="pillsLogin"
            role="tabpanel"
            aria-labelledby="pillsLoginTab"
          >
            <form>
              <h1
                class="text-center display-3 mb-4 border-bottom border-1 pb-4"
              >
                Log in
              </h1>

              <div class="mb-3">
                <label for="emailInputSignUp" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control w-100"
                  id="emailInputSignUp"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50 text-white">
                  Ingresar
                </button>
              </div>
            </form>
          </div>
          <!-- LOGIN TAB  -->

          <!-- REGISTER TAB  -->
          <div
            class="w-75 text-white tab-pane fade"
            id="pillsRegister"
            role="tabpanel"
            aria-labelledby="pillsRegisterTab"
          >
            <form>
              <h1
                class="text-center display-3 mb-4 border-bottom border-1 pb-4"
              >
                Registro
              </h1>
              <div class="mb-3">
                <label for="userNameSignUp" class="form-label"
                  >Nombre de usuario</label
                >
                <input
                  type="text"
                  class="form-control w-100"
                  id="userNameSignUp"
                />
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="personNameSignUp"
                />
              </div>
              <div class="mb-3">
                <label for="personLastNameSignUp" class="form-label"
                  >Apellido</label
                >
                <input
                  type="text"
                  class="form-control w-100"
                  id="personLastNameSignUp"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50 text-white">
                  Registrarse
                </button>
              </div>
            </form>
          </div>
          <!-- REGISTER TAB  -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
